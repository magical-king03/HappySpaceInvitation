<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Space</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body
    style="background-image: url('home_bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; margin: 0;">
    <script>
        function saveName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                localStorage.setItem('user_name', name);
                window.location.href = 'invitation.html'; // Redirect to invitation page
            } else {
                alert('Please enter a name.');
            }
        }
    </script>
    <nav class="d-flex align-items-center justify-content-between">
        <a href="index.html"><img src="Logo.png" alt="Logo" class="p-4"></a>
        <img src="Sponser2.png" alt="Sponser2" class="p-4">
        <img src="Sponser.png" alt="Sponsor" class="p-4">
    </nav>

    <div>
        <div class="content-form d-flex flex-column m-auto justify-content-center p-3" style="width: 100%;">
            <h1 class="text-center mt-5 fw-bolder fs-3 text-white">
                Kindly enter your name and get your invitation
            </h1>
            <div class="w-75 m-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp"
                        style="font-family: Montserrat sans-serif; border-radius: 12px; padding: 8px;"
                        placeholder="Enter your name">
                </div>
                <button type="submit"
                    class="bg-white text-black fw-bold px-3 py-2 rounded-5 d-flex align-items-center justify-content-center link"
                    onclick="saveName()">Get your invitation</button>
            </div>
        </div>
    </div>

</body>

</html>
